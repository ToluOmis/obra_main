<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Layout</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #555555;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-container {
            width: 1440px;
            height: 1154px;
            background-color: #555555;
            position: relative;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .image-placeholder {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 846.38px;
            height: 938.35px;
            background-color: #666666;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–µ–Ω—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 1500px) {
            .main-container {
                transform: scale(0.9);
                transform-origin: center;
            }
        }

        @media (max-width: 1350px) {
            .main-container {
                transform: scale(0.8);
                transform-origin: center;
            }
        }

        @media (max-width: 1200px) {
            .main-container {
                transform: scale(0.7);
                transform-origin: center;
            }
        }

        @media (max-width: 1050px) {
            .main-container {
                transform: scale(0.6);
                transform-origin: center;
            }
        }

        @media (max-width: 900px) {
            .main-container {
                transform: scale(0.5);
                transform-origin: center;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                transform: scale(0.4);
                transform-origin: center;
            }
        }
    </style>
</head>
